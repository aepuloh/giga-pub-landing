<body>

<header>

<div class="container">

  <div class="banner">

</footer>

<!-- Script giga.pub -->
<script src="https://ad.gigapub.tech/script?id=1576"></script>

<!-- Auto-attach ID ke semua link -->
<script>
(function(){
  const refID = "1576";
  document.querySelectorAll('a').forEach(a=>{
    if(a.href.includes("giga.pub") || a.href.includes("gigapub.tech")){
      try{
        const url = new URL(a.href);
        url.searchParams.set('ref', refID);
        a.href = url.toString();
      }catch(e){
        const sep = a.href.includes('?') ? '&' : '?';
        a.href = a.href + sep + 'ref=' + encodeURIComponent(refID);
      }
    }
  });
})();
</script>

<!-- Event klik untuk memanggil showGiga -->
<script>
document.getElementById('showAdBtn').addEventListener('click', () => {
  if (window.showGiga) {
    window.showGiga()
      .then(() => {
        alert("Selamat! Kamu berhasil klaim bonus üéâ");
      })
      .catch(e => {
        console.error("Gagal memuat iklan:", e);
        alert("Iklan gagal dimuat, coba lagi nanti.");
      });
  } else {
    alert("Fitur iklan belum siap. Pastikan script giga.pub sudah dimuat.");
  }
});
</script>
